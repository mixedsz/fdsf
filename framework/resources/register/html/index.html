<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="register-container" class="hidden">
        <div class="register-box">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h1>Create Your Character</h1>
                <p>Fill in the details below to begin your journey</p>
            </div>

            <form id="register-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required minlength="3" maxlength="20">
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required minlength="3" maxlength="20">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="birthday">Date of Birth</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i>
                    Create Character
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
